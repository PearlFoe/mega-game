{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'base.css' %}">
		{% block styles %}
		{% endblock %}
		<title>MegaGame</title>
	</head>
	<body>
		<div class="navbar navbar-dark bg-dark">
			{% block navbar %}
                <div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand mb-0 h1" href="#">
							<img src="{% static 'media/MG_logo.png' %}" alt="" width="60" height="30" class="d-inline-block align-text-center">
							MegaGame
						</a>
					</div>
                    <div class="navbar-expand mr-auto" id="navbarText">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'event_list_page' %}">События</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'rules_page' %}">Правила</a>
                            </li>
                        </ul>
                    </div>
					<form class="d-flex">
						<button class="btn btn-outline-success" type="submit">Войти</button>
					</form>
                </div>
			{% endblock %}
		</div>
		<div class="container">	
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
