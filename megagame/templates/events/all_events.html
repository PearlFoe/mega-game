{% extends 'base.html' %}

{% load static %}

{% block styles %}
	<link rel="stylesheet"
		href="{% static 'events/all_events.css' %}">
{% endblock %}

{% block content %}
	{% for event in events %}
		<div class="card border-dark mb-3" style="max-width: 70rem;">
			<div class="card-body">
				<h5 class="card-title">{{event.name}}</h5>
				<p class="card-text">{{event.description}}</p>
				<a href="{% url 'event_article_list_page' event.id %}" class="btn btn-outline-primary">Перейти</a>
			</div>
			<div class="card-footer text-white bg-dark bg-opacity-75">
				<p class="card-text"><b>Время начала: </b>{{event.start_date|date:"d E Y, G:i"}}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
