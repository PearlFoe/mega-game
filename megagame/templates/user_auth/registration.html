{% extends 'user_auth/base.html' %}

{% load static %}

{% block styles %}
	<link rel="stylesheet"
		href="{% static 'user_auth/registration.css' %}">
{% endblock %}

{% block content %}
<div class="login-form">
    <h1 class="form-header">Sign up</h1>
    <form action="{% url 'registration_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <div class="registartion-advice">
        <p>Don't have an account?</p>
        <a href="{% url 'login_page' %}">Sign up</a>
    </div>
</div>
{% endblock %}
